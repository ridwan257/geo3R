<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>View DEG</title>

	<link rel="stylesheet" type="text/css" href="./style/style.css">
</head>


<body>

	<h1 class='header'>Gene Expression in Control vs Case Group</h1>

	<input type="file" id='mark-gene-file' style="margin: 4px;">
	<input type="button" id="clear-file" value="Clear File" onclick="clear_file()">
	<b>OR,</b>
	<br>
	<input type="text" id='gene-names'>
	<br>
	<input type="button" value='View Genes' onclick="show_input_genes()">


	<input type="button" id="reload" value="Reload" style="margin: 6px;" 
	onclick="load_data_into_table('result-table', JSON.parse(localStorage.getItem('dfe_results')))">
	
	<table id='result-table' class="table-container" style="width:100%; border: none; padding: 0 5%;">
		<thead></thead>
		<tbody></tbody>
	</table>


	<footer></footer>



	<script type="text/javascript" src='./script/view_deg.js'></script>
</body>
</html>
